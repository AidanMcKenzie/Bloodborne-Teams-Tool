<div class="row">
  <!-- Column A -->
  <ul class="characters">
    <h2>Team A</h2>
    <li *ngFor="let character of teamA">
      {{character.name}}
      <div class="players">{{character.player}}</div>
    </li>
  </ul>
  
  <!-- Column B -->
  <ul class="characters">
    <h2>Team B</h2>
    <li *ngFor="let character of teamB">
      {{character.name}}
      <div class="players">{{character.player}}</div>
    </li>
  </ul>
  
  <!-- Column C -->
  <ul class="characters">
    <h2>Team C</h2>
    <li *ngFor="let character of teamC">
      {{character.name}}
      <div class="players">{{character.player}}</div>
    </li>
  </ul>
</div>
